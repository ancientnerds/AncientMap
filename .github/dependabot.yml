# Dependabot configuration for Ancient Nerds Map
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "AncientNerds/maintainers"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps(python):"
    # Group minor/patch updates to reduce PR noise
    groups:
      python-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # npm dependencies (frontend)
  - package-ecosystem: "npm"
    directory: "/ancient-nerds-map"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "AncientNerds/maintainers"
    labels:
      - "dependencies"
      - "javascript"
    commit-message:
      prefix: "deps(npm):"
    groups:
      npm-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "AncientNerds/maintainers"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci(deps):"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
    reviewers:
      - "AncientNerds/maintainers"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "deps(docker):"
