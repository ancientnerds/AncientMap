name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ancient-nerds-map
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ancient-nerds-map/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check || npx tsc --noEmit

      - name: Build
        run: npm run build

  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Lint with ruff
        run: ruff check api/ pipeline/

      - name: Type check with mypy
        run: mypy api/ --ignore-missing-imports --no-error-summary || true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Scan Python dependencies
        run: pip-audit -r requirements.txt --ignore-vuln GHSA-xxxx || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Scan npm dependencies
        working-directory: ancient-nerds-map
        run: npm audit --audit-level=high || true

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for Docker-related changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            docker:
              - 'Dockerfile'
              - 'Dockerfile.lyra'
              - 'requirements*.txt'
              - 'api/**'
              - 'pipeline/**'
              - 'docker-compose.yml'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        if: steps.filter.outputs.docker == 'true'

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ancient-nerds-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
        if: steps.filter.outputs.docker == 'true'

      - name: Build Lyra image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.lyra
          push: false
          tags: ancient-nerds-lyra:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
        if: steps.filter.outputs.docker == 'true'

      - name: Validate docker-compose
        run: docker compose config

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [lint-frontend, lint-backend, security-scan, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.VPS_PORT }} ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} 'set -e
            cd /var/www/ancientnerds
            BEFORE=$(git rev-parse HEAD)
            echo "==> Discarding local changes..."
            git checkout -- .
            echo "==> Pulling latest..."
            git pull origin main
            git lfs pull
            AFTER=$(git rev-parse HEAD)
            CHANGED=$(git diff --name-only $BEFORE $AFTER)

            # Rebuild frontend if files changed OR dist is missing key assets
            if echo "$CHANGED" | grep -q "^ancient-nerds-map/" || [ ! -f ancient-nerds-map/dist/an-logo.svg ]; then
              echo "==> Building frontend..."
              if echo "$CHANGED" | grep -q "package-lock.json"; then
                cd ancient-nerds-map && npm ci && npm run build && cd ..
              else
                cd ancient-nerds-map && npm run build && cd ..
              fi
            else
              echo "==> Frontend unchanged, skipping build"
            fi

            # Detect which Docker services need rebuilding
            REBUILD=""
            if echo "$CHANGED" | grep -qE "^(api/|pipeline/|Dockerfile$|requirements\.txt|requirements-api)"; then
              REBUILD="$REBUILD api"
            fi
            if echo "$CHANGED" | grep -qE "^(pipeline/|Dockerfile\.lyra|requirements\.lyra)"; then
              REBUILD="$REBUILD lyra"
            fi

            if [ -n "$REBUILD" ]; then
              echo "==> Rebuilding:$REBUILD"
              BUILD_HASH=$(git rev-parse --short HEAD) docker compose up -d --build $REBUILD
            elif echo "$CHANGED" | grep -qE "^docker-compose\.yml"; then
              echo "==> Compose config changed, recreating services..."
              BUILD_HASH=$(git rev-parse --short HEAD) docker compose up -d
            else
              echo "==> No Docker changes"
            fi
            sleep 5
            curl -sf http://localhost:8000/ || echo "WARNING: Health check failed"

            echo "==> Restarting log streaming..."
            [ -f scripts/follow_logs.sh ] && chmod +x scripts/follow_logs.sh
            mkdir -p logs
            if [ -f logs/.follow_logs.pid ]; then
              kill "$(cat logs/.follow_logs.pid)" 2>/dev/null || true
              sleep 1
            fi
            [ -f scripts/follow_logs.sh ] && nohup ./scripts/follow_logs.sh </dev/null >/dev/null 2>&1 &
            echo $! > logs/.follow_logs.pid
            echo "==> Deploy complete!"'
