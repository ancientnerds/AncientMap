name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ancient-nerds-map
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ancient-nerds-map/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check || npx tsc --noEmit

      - name: Build
        run: npm run build

  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Lint with ruff
        run: ruff check api/ pipeline/

      - name: Type check with mypy
        run: mypy api/ --ignore-missing-imports --no-error-summary || true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Scan Python dependencies
        run: pip-audit -r requirements.txt --ignore-vuln GHSA-xxxx || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Scan npm dependencies
        working-directory: ancient-nerds-map
        run: npm audit --audit-level=high || true

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for Docker-related changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            docker:
              - 'Dockerfile'
              - 'requirements*.txt'
              - 'api/**'
              - 'pipeline/**'
              - 'docker-compose.yml'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        if: steps.filter.outputs.docker == 'true'

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ancient-nerds-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
        if: steps.filter.outputs.docker == 'true'

      - name: Build Lyra image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.lyra
          push: false
          tags: ancient-nerds-lyra:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
        if: hashFiles('Dockerfile.lyra') != ''

      - name: Validate docker-compose
        run: docker compose config

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [lint-frontend, lint-backend, security-scan, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Deploy via SSH
        env:
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$VPS_SSH_KEY" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key -p ${{ secrets.VPS_PORT }} ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} 'set -e
            cd /var/www/ancientnerds
            echo "==> Discarding local changes..."
            git checkout -- .
            echo "==> Pulling latest..."
            git pull origin main
            git lfs pull
            echo "==> Building frontend..."
            cd ancient-nerds-map && npm ci && npm run build && cd ..
            echo "==> Rebuilding API and Lyra..."
            docker compose up -d --build api lyra
            sleep 5
            curl -sf http://localhost:8000/ || echo "WARNING: Health check failed"
            echo "==> Deploy complete!"'
          rm -f ~/.ssh/deploy_key
