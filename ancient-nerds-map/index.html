    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Ancient Nerds",
      "description": "Interactive archaeological map featuring over 6,000 ancient sites worldwide",
      "url": "https://ancientnerds.com",
      "applicationCategory": "EducationalApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "author": {
        "@type": "Organization",
        "name": "Ancient Nerds",
        "url": "https://ancientnerds.com"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "150"
      }
    }
    </script>

    <!-- Structured Data - WebSite with SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Ancient Nerds",
      "url": "https://ancientnerds.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://ancientnerds.com/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Preload critical fonts to prevent FOUT during loading screen -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="preload" href="/data/basemaps/gray_dark_low.png" as="image" crossorigin="anonymous" />
